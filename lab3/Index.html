<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea, select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .slider {
            width: 100%;
        }
        input[type="color"] {
            padding: 2px;
        }
        .file-upload {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Survey Form</h2>

    <div class="section">
        <h3>Personal Information</h3>
        <form>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your full name">

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">

            <label>Password:</label>
            <input type="password" placeholder="Enter a password">

            <label>Age:</label>
            <input type="text" placeholder="Enter your age">

            <label>Date of Birth:</label>
            <input type="date">

            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other

            <label>Languages Known:</label>
            <input type="checkbox" name="language" value="english"> English
            <input type="checkbox" name="language" value="spanish"> Spanish
            <input type="checkbox" name="language" value="french"> French

            <label>Country:</label>
            <select>
                <option>Select your country</option>
                <option>USA</option>
                <option>Canada</option>
                <option>UK</option>
                <option>Australia</option>
            </select>
        </form>
    </div>

    <div class="section">
        <h3>College Subjects</h3>
        <label>Select your subjects:</label>
        <select multiple>
            <option>Mathematics</option>
            <option>Computer Science</option>
            <option>Physics</option>
            <option>Chemistry</option>
            <option>Biology</option>
        </select>

        <label>Rate your interest in Computer Science:</label>
        <input type="range" min="1" max="10" value="5" class="slider">
    </div>

    <div class="section">
        <h3>Skills Assessment</h3>
        <label>Describe your skills:</label>
        <textarea rows="4" placeholder="List your skills here..."></textarea>

        <label>Upload your resume:</label>
        <input type="file" class="file-upload">

        <label>Pick your favorite color:</label>
        <input type="color">

        <label>Preferred study time:</label>
        <input type="time">

        <input type="submit" value="Submit Survey">
    </div>
</div>

<div class="footer">
    Â© 2024 Student Survey. All rights reserved.
</div>

</body>
</html>
